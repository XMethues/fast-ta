name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 Linux (default)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            rust: stable
            flags: ""

          # x86_64 Linux with AVX2
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            rust: stable
            flags: "-C target-feature=+avx2"

          # ARM64 Linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            rust: stable
            flags: ""

          # ARM64 macOS (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            rust: stable
            flags: ""

          # WASM
          - target: wasm32-unknown-unknown
            os: ubuntu-latest
            rust: stable
            flags: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Build and test
        run: |
          cd crates/ta-core
          cargo test --all-targets --verbose ${{ matrix.flags }}

      - name: Run clippy
        run: |
          cd crates/ta-core
          cargo clippy --all-targets --verbose ${{ matrix.flags }}

      - name: Run rustfmt check
        run: |
          cargo fmt --all -- --check
